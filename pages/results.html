<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The results page</title>
  <link rel="stylesheet" href="../assets/styles/results.css">
  <script type="module" src="../assets/scripts/results.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <div class="header__wrapper__wrapper">
        <h1 class="header__logo"><a href="../index.html" title="go to homepage" class="link">Song<span class="logo-chunk">bird</span></a></h1>
        <div class="header__score">Score: <span class="header__score-value"></span></div>
      </div>
      <div class="header__wrapper__wrapper">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__list__item nav__list__item-active"><a href="#!" class="link nav__list__item-link">Разминка</a></li>
            <li class="nav__list__item"><a href="#!" class="link nav__list__item-link">Воробьиные</a></li>
            <li class="nav__list__item"><a href="#!" class="link nav__list__item-link">Лесные птицы</a></li>
            <li class="nav__list__item"><a href="#!" class="link nav__list__item-link">Певчие птицы</a></li>
            <li class="nav__list__item"><a href="#!" class="link nav__list__item-link">Хищные птицы</a></li>
            <li class="nav__list__item"><a href="#!" class="link nav__list__item-link">Морские птицы</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main__wrapper">
      <section class="main__results__section">
        <p class="text__congratulation">Поздравляем!</p>
        <p class="text__congratulation__desc">Вы прошли викторину и набрали <span class="score-value strong"></span> из <span class="strong">30</span> возможных баллов</p>
      </section>
    </div>
  </main>
</body>
</html>
